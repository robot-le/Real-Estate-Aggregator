<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi me-2 bi-house-heart-fill" viewBox="0 0 16 16">
          <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z"/>

        </svg>
        <span class="fs-4">Aggregatico</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}">Home</a></li>
        <li class="nav-item"><a href="{% url 'rent' %}" class="nav-link{% if request.resolver_match.url_name == 'rent' %} active{% endif %}">Rent</a></li>
        <li class="nav-item"><a href="{% url 'faqs' %}" class="nav-link{% if request.resolver_match.url_name == 'faqs' %} active{% endif %}">FAQs</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link{% if request.resolver_match.url_name == 'about' %} active{% endif %}">About</a></li>
      </ul>
    </header>
  </div>
</header>

{% endblock %}
