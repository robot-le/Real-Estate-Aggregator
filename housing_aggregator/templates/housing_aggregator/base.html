<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>Aggregatico</title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<body class="d-flex flex-column h-100" background="https://www.toptal.com/designers/subtlepatterns/uploads/papyrus.png" style="background-attachment:fixed">

<header>
<div class="container bg-white rounded-bottom shadow">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi me-2 bi-house-heart-fill" viewBox="0 0 16 16">
          <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z"/>
          <path d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.293Zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018Z"/>
        </svg>
        <span class="fs-4">Aggregatico <span class="badge bg-danger">Объявления временно не обновляются</span></span>
      </a>

      <ul class="nav nav-pills">
        <p>
        
</p>
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}">Главная</a></li>
        <li class="nav-item"><a href="{% url 'rent' %}" class="nav-link{% if request.resolver_match.url_name == 'rent' %} active{% endif %}">Аренда жилья</a></li>
        <!-- <li class="nav-item"><a href="{% url 'about' %}" class="nav-link{% if request.resolver_match.url_name == 'about' %} active{% endif %}">О проекте</a></li> -->
      </ul>
    </header>
  </div>
</header>
{% block content %}
{% endblock %}
  <div class="container bg-white rounded shadow">

      <div class="col-md-4 d-flex align-items-center">

            <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z"/>

          </svg>
        <span class="mb-3 mb-md-0 text-muted">2022 Asan Dzhuzbaev</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://github.com/robot-le">

          </a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.linkedin.com/in/asan-dzhuzbaev">

          </a></li>
        <li class="ms-3"><a class="text-muted" href="https://bit.ly/3GKuFdb">
          <i class="bi bi-balloon-heart-fill"></i>
          </a></li>
